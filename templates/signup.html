<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Connected Project">
    <title>Connected</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/carousel.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

  </head>
  <body>
        
    <!-- header -->
    {% include 'header.html' %}
    <main>
        <div class="container p-5">
            <div class="row">
                <div class="col-3"></div>
                <form class="col-6" action="/signup" method="POST">
                    <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h1 style="margin: 1rem;" class="h3 mb-3 fw-normal">Please Sign Up</h1>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="fullname">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" name="username">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="location">
                        <label for="floatingInput">City, State, and Country</label>
                    </div>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="major">
                        <label for="floatingInput">College Major</label>
                    </div>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="github">
                        <label for="floatingInput">Github Link</label>
                    </div>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="picture" value="https://t4.ftcdn.net/jpg/00/64/67/63/360_F_64676383_LdbmhiNM6Ypzb3FM4PPuFP9rHe7ri8Ju.jpg">
                        <label for="floatingInput">Picture Link (Ignore for Default)</label>
                    </div>
                    <div style="margin: 1rem;" class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <p>Have an account? <a href="/login">LOG IN</a></p>
                    {% if error %}
                        <p id="error"> {{ error }} </p>
                    {% endif %}
                    <button style="margin: 1rem;" class="w-100 btn btn-lg btn-primary" type="submit">SIGN UP</button>
                </form>
                <div class="col-3"></div>
            </div>
        </div>
    </main>

    
    <!-- Footer -->
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
  </body>
</html>
